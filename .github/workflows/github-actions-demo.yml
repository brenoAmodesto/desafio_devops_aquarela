name: "Terraform action"
on:
  push:
    branches:
      - main
  pull_request:
permissions:
      id-token: write # aws oidc connection
      contents: read # actions/checkout
      pull-requests: write # gh bot to comment PR
env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-oidc-terraform-state

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false     
      
      - name: one/kubectl
        run: | 
          curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.22.3/2021-11-19/bin/linux/amd64/kubectl 
          chmod +x ./kubectl 
          sudo mv ./kubectl /usr/local/bin/kubectl 
      
      - name: two/kubectl
        run: aws eks --region us-east-1 update-kubeconfig --name my-eks 
      
      - name: three/kubectl
        run: |
          kubectl apply -f complete-demo.yaml 
      
      - name: four/kubectl
        run: |
          kubectl apply -f service.yaml



